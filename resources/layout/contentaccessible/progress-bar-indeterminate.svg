<svg xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x2="0" y2="1">
            <stop offset=".2" stop-color="hsl(230, 34%, 55%)" />
            <stop offset=".55" stop-color="hsl(236, 45%, 45%)" />
            <stop offset=".85" stop-color="hsl(246, 50%, 35%)" />
        </linearGradient>
        <linearGradient id="fade">
            <stop offset="0" stop-color="white" stop-opacity="0" />
            <stop offset=".3" stop-color="white" stop-opacity="0" />
            <stop offset=".3" stop-color="white" stop-opacity="1" />
            <stop offset=".7" stop-color="white" stop-opacity="1" />
            <stop offset=".7" stop-color="white" stop-opacity="0" />
            <stop offset="1" stop-color="white" stop-opacity="0" />
        </linearGradient>
        <mask id="fadeRect" maskContentUnits="objectBoundingBox">
            <path fill="url(#fade)" d="M0 0h1v1H0z" />
        </mask>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad)" mask="url(#fadeRect)">
        <animate attributeName="x" dur="2s" repeatCount="indefinite" values="-100%;100%" />
    </rect>
</svg>